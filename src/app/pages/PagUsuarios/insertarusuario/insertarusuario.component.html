<div class="main-content">
    <div class="container-fluid">

   
        <div class="card-body">
            <h4 class="card-title text-center">Registro de usuarios</h4>
          <div *ngIf="errorMsg" class="alert alert-info">
            <p>{{errorMsg}}</p> 
          </div>
          <form [formGroup]="form" (ngSubmit)="insertar()">
            <div class="form-group">
              <label class="form-label">Nombre:</label>
              <input type="text" formControlName="nombre" class="form-control" placeholder="Digite su nombre">
              <small 
              class="text-danger"
              *ngIf="getNombre().invalid && (getNombre().touched || getNombre().dirty)"
              >Este campo es obligatorio</small>
            </div>
            <div class="form-group">
                <label class="form-label">Apellido:</label>
                <input type="text" formControlName="apellido" class="form-control" placeholder="Digite su apellido">
                <small 
                class="text-danger"
                *ngIf="getApellido().invalid && (getApellido().touched || getApellido().dirty)"
                >Este campo es obligatorio</small>
              </div>
              <div class="form-group">
                <label class="form-label">Usuario:</label>
                <input type="text" formControlName="usuario" class="form-control" placeholder="Digite su usuario">
                <small 
                class="text-danger"
                *ngIf="getUsuario().invalid && (getUsuario().touched || getUsuario().dirty)"
                >Este campo es obligatorio</small>
              </div>
              <div class="form-group">
                <label class="form-label">Correo:</label>
                <input type="text" formControlName="correo" class="form-control" placeholder="Digite su correo">
                <small 
                class="text-danger"
                *ngIf="getCorreo().invalid && (getCorreo().touched || getCorreo().dirty)"
                >Este campo es obligatorio</small>
              </div>
            <div class="form-group">
              <label class="form-label">Contrase√±a:</label>
              <input type="password" formControlName="clave" class="form-control" placeholder="Digite su clave">
              <small 
              class="text-danger"
              *ngIf="getClave().invalid && (getClave().touched || getClave().dirty)"
              >Este campo es obligatorio</small>
            </div>
            <button type="submit" class="btn btn-block btn-primary">Registrar</button>
            
           
          </form>
        </div>
       
      </div>
    </div>
